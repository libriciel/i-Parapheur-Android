buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
    }

    /*lintOptions {
        abortOnError false
        checkAllWarnings true
    }*/
}

dependencies {
    compile 'com.android.support:support-v13:13.0.+'
}
